<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="my-4 py-3 custom-banner">
            <h2>Registro de Usuario</h2>
        </div>
        <form action="destino.html" method="post" class="row g-3 custom-form" onsubmit="return validar()">
            <div class="row g-3">
                <div class="col-md-12 col-xs-12">
                    <label class="form-label">Usuario</label>
                    <input id="input-usuario" class="form-control" placeholder="Usuario">
                    <div id="error-usuario"></div>
                </div>
            </div>
            <div class="row my-3">
                <div class="col-md-6 col-xs-12">
                    <label class="form-label">Contraseña</label>
                    <input id="input-password" class="form-control" type="text">
                    <div id="error-password"></div>
                </div>
                <div class="col-md-6 cl-xs-12">
                    <label class="form-label">Confirme su Contraseña</label>
                    <input id="input-passwordverif" class="form-control" type="text">
                    <div id="error-passwordverif"></div>
                </div>
            </div>
            <div class="row my-3">
                <div class="col">
                    <label class="form-label">Correo</label>
                    <input id="input-correo" class="form-control" type="text" placeholder="ejemplodecorreo@gmail.com">
                    <div id="error-correo"></div>
                </div>
            </div>
            <div class="row my-3">
                <div class="col-md-6 col-xs-12">
                    <label class="form-label">Direccion</label>
                    <input id="input-direccion" class="form-control" type="text" placeholder="Direccion 455">
                    <div id="error-direccion"></div>
                </div>
                <div class="col-md-6 col-xs-12">
                    <label class="form-label">Comuna</label>
                    <select class="form-select" id="select-comuna">
                        <option option hidden value>Seleccione una Comuna</option>
                        <option value="0">Valdivia</option>
                        <option value="1">Lanco</option>
                        <option value="2">Los Lagos</option>
                        <option value="3">Corral</option>
                        <option value="4">Mafil</option>
                    </select>
                    <div id="error-comuna"></div>
                </div>
            </div>
            <div class="row my-3">
                <div class="col-md-6 col-xs-12">
                    <label class="form-label">Telefono</label>
                    <input id="input-telefono" class="form-control" type="text" placeholder="+569 9999 9999">
                    <div id="error-telefono"></div>
                </div>
                <div class="col-md-6 col-xs-12">
                    <label class="form-label">Pagina Web</label>
                    <input id="input-paginaweb" class="form-control" type="text" placeholder="https://paginaweb.com">
                    <div id="error-paginaweb"></div>
                </div>
            </div>

            <div class="row my-3">
                <div class="col-md-12 col-xs-12">
                    <label class="form-label">Ingrese una aficion o pasatiempos:</label>
                    <div class="input-group">
                        <input type="text" id="input-aficion" class="form-control">
                        <button type="button" onclick="agregar_aficion()" class="btn btn-dark">Agregar a la lista</button>
                    </div>
                    <div id="error-aficion"></div>
                    <div id="error-aficion2"></div>
                </div>
            </div>

            <div class="row my-3">
                <label class="form-label">Lista de Aficiones o Pasatiempos</label>
                <ul id="lista-aficiones" class="list-group">
                </ul>
            </div>

            <div class="my-3">
                <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
        </form>
    </div>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
